<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Baddie Product Styler - Style your reselling product descriptions with beautiful templates">
    <meta name="theme-color" content="#6366f1">
    <title>Baddie Product Styler - Demo</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            touch-action: manipulation;
        }

        button:hover {
            background: #5558dd;
        }

        button:active {
            transform: scale(0.98);
        }

        .secondary-btn {
            background: #6b7280;
        }

        .secondary-btn:hover {
            background: #4b5563;
        }

        .result-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
        }

        .result-container.show {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-header h2 {
            color: #667eea;
            font-size: 20px;
        }

        .copy-btn {
            padding: 8px 16px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #059669;
        }

        .styled-output {
            background: white;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.6;
            border: 1px solid #e5e7eb;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .template-info {
            display: inline-block;
            margin-left: 10px;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 5px;
            font-size: 12px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëë Baddie Product Styler</h1>
        <p class="subtitle">Style your reselling products in seconds!</p>

        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name *</label>
                <input type="text" id="productName" placeholder="e.g., Designer Handbag" required>
            </div>

            <div class="form-group">
                <label for="productDescription">Description *</label>
                <textarea id="productDescription" placeholder="Describe your product..." required></textarea>
            </div>

            <div class="form-group">
                <label for="productPrice">Price (optional)</label>
                <input type="number" id="productPrice" placeholder="299.99" step="0.01" min="0">
            </div>

            <div class="form-group">
                <label for="originalPrice">Original Price (optional)</label>
                <input type="number" id="originalPrice" placeholder="599.99" step="0.01" min="0">
            </div>

            <div class="form-group">
                <label for="productCondition">Condition (optional)</label>
                <select id="productCondition">
                    <option value="">Select condition...</option>
                    <option value="New/Mint">New/Mint</option>
                    <option value="Like New">Like New</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                </select>
            </div>

            <div class="form-group">
                <label for="productBrand">Brand (optional)</label>
                <input type="text" id="productBrand" placeholder="e.g., Coach, Nike">
            </div>

            <div class="form-group">
                <label for="imageUrls">Image URLs (optional, one per line)</label>
                <textarea id="imageUrls" placeholder="https://example.com/image1.jpg&#10;https://example.com/image2.jpg&#10;https://example.com/image3.jpg" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="styleTemplate">Style Template</label>
                <select id="styleTemplate">
                    <option value="modern">Modern - Trendy & Eye-catching</option>
                    <option value="classic">Classic - Professional & Trusted</option>
                    <option value="minimal">Minimal - Simple & Clean</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="addBranding" style="width: auto; margin-right: 5px;">
                    Add Baddie Product Styler branding
                </label>
            </div>

            <div class="button-group">
                <button type="submit">‚ú® Style My Product</button>
                <button type="button" class="secondary-btn" onclick="resetForm()">üîÑ Reset</button>
            </div>
        </form>

        <div id="resultContainer" class="result-container">
            <div class="result-header">
                <h2>Styled Description <span id="templateBadge" class="template-info"></span></h2>
                <button class="copy-btn" onclick="copyToClipboard()">üìã Copy</button>
            </div>
            <div id="styledOutput" class="styled-output"></div>
        </div>

        <div class="footer">
            Made with ‚ù§Ô∏è for resellers | 
            <a href="https://github.com/lovetrulymichelle-tech/Baddie-product-styler" target="_blank">View on GitHub</a>
        </div>
    </div>

    <div id="toast" class="toast">Copied to clipboard! ‚úì</div>

    <script>
        // Helper functions
        function formatPrice(price, currency = '$') {
            return `${currency}${parseFloat(price).toFixed(2)}`;
        }

        function generateShortDescription(description) {
            if (!description) return '';
            
            const firstSentence = description.match(/^[^.!?]+[.!?]/);
            if (firstSentence && firstSentence[0].length <= 100) {
                return firstSentence[0].trim();
            }
            
            if (description.length <= 100) {
                return description.trim();
            }
            
            return description.substring(0, 97).trim() + '...';
        }

        function generateLongDescription(product, template) {
            let longDesc = product.description || '';
            
            if (product.condition) {
                longDesc += `\n\nCondition: ${product.condition}`;
            }
            
            if (product.brand) {
                longDesc += `\n\nBrand: ${product.brand}`;
            }
            
            switch (template) {
                case 'modern':
                    longDesc += '\n\n‚ú® This is a premium piece perfect for those who appreciate quality and style.\nüî• Don\'t miss out on this limited opportunity!\nüíé Carefully curated for discerning buyers.';
                    break;
                case 'classic':
                    longDesc += '\n\nA timeless piece that combines quality with value.\nPerfect addition to any collection.';
                    break;
                case 'minimal':
                    longDesc += '\n\nQuality item. Well maintained. Ready for its next owner.';
                    break;
            }
            
            return longDesc;
        }

        function generatePricingGuidance(product) {
            const price = parseFloat(product.price) || 0;
            const originalPrice = parseFloat(product.originalPrice) || price * 2;
            const condition = product.condition || 'good';
            
            const minPrice = Math.round(price * 0.85 * 100) / 100;
            const maxPrice = Math.round(price * 1.15 * 100) / 100;
            
            let conditionMultiplier = 0.6;
            if (condition.toLowerCase().includes('new') || condition.toLowerCase().includes('mint')) {
                conditionMultiplier = 0.8;
            } else if (condition.toLowerCase().includes('excellent') || condition.toLowerCase().includes('like new')) {
                conditionMultiplier = 0.7;
            } else if (condition.toLowerCase().includes('good')) {
                conditionMultiplier = 0.6;
            }
            
            const usedMarketPrice = Math.round(originalPrice * conditionMultiplier);
            
            return {
                newPriceEquivalent: `Original retail price approximately ${formatPrice(originalPrice)}`,
                usedMarketAssessment: `Typical used market value for this condition: ${formatPrice(usedMarketPrice - 20)} - ${formatPrice(usedMarketPrice + 20)}`,
                highEndThriftJustification: `This item is priced as "high-end thrift" because it offers ${product.brand ? `${product.brand} ` : ''}quality at a fraction of retail cost, while being in ${condition} condition.`,
                recommendedPriceRange: `${formatPrice(minPrice)} - ${formatPrice(maxPrice)}`,
                whySuggestedPrice: `${formatPrice(price)} is recommended because it positions the item competitively in the resale market while reflecting its ${condition} condition and quality.`
            };
        }

        function formatProductListing(styled) {
            let output = `### Product Listing: ${styled.name}\n\n`;
            
            output += '**Product Images:**\n';
            if (styled.imageUrls && styled.imageUrls.length > 0) {
                styled.imageUrls.forEach((url, index) => {
                    output += `[Image ${index + 1} URL/Embed - with chosen background]\n${url}\n`;
                });
            } else if (styled.imageUrl) {
                output += `[Image 1 URL/Embed - with chosen background]\n${styled.imageUrl}\n`;
            } else {
                output += '[Image 1 URL/Embed - with chosen background]\n';
                output += '[Image 2 URL/Embed - with chosen background]\n';
                output += '[Image 3 URL/Embed - with chosen background]\n';
            }
            output += '(Each image displayed separately as requested)\n\n';
            
            output += '**Short Description:**\n';
            output += `${styled.shortDescription}\n\n`;
            
            if (styled.recommendedPrice) {
                output += `**Recommended Price:** ${formatPrice(styled.recommendedPrice)}\n\n`;
            }
            
            output += '---\n\n';
            output += '**Options for Your Listing:**\n\n';
            output += '*   **Description Type:**\n';
            output += `    *   **[Short Description]** (as above)\n`;
            output += `    *   **[Long Description]** (See below for full text)\n`;
            output += '*   **Price Selection:**\n';
            if (styled.recommendedPrice) {
                output += `    *   **[Recommended Price: ${formatPrice(styled.recommendedPrice)}]**\n`;
            }
            output += `    *   **[Custom Price]** (Refer to detailed pricing guidance below to choose your own)\n\n`;
            
            output += '---\n\n';
            output += '**Full Product Description for IONOS/Website:**\n\n';
            output += `**Product Title:** ${styled.name}\n\n`;
            output += `${styled.longDescription}\n\n`;
            
            output += '---\n\n';
            output += '**Detailed Pricing Guidance:**\n\n';
            if (styled.pricingGuidance) {
                output += `*   New Price Equivalent: ${styled.pricingGuidance.newPriceEquivalent}\n`;
                output += `*   Used Market Assessment: ${styled.pricingGuidance.usedMarketAssessment}\n`;
                output += `*   "High-End Thrift" Justification: ${styled.pricingGuidance.highEndThriftJustification}\n`;
                output += `*   Recommended Price Range: ${styled.pricingGuidance.recommendedPriceRange}\n`;
                output += `*   Why ${formatPrice(styled.recommendedPrice || 0)}?: ${styled.pricingGuidance.whySuggestedPrice}\n`;
            }
            
            return output;
        }

        // Product styling implementation
        function styleMyProduct(product, options = {}) {
            const template = options.template || 'modern';
            let styledDescription = product.description || '';

            // Apply styling based on template
            switch (template) {
                case 'modern':
                    styledDescription = `‚ú® ${styledDescription} ‚ú®\nüî• LIMITED AVAILABILITY üî•\nüíé Premium Quality`;
                    break;
                case 'classic':
                    styledDescription = `${styledDescription}\n\nClassic Quality | Trusted by Thousands`;
                    break;
                case 'minimal':
                    styledDescription = `${styledDescription}\n\nSimple. Clean. Quality.`;
                    break;
            }

            if (options.addBranding) {
                styledDescription += '\n\nüëë Styled by Baddie Product Styler';
            }

            const shortDescription = generateShortDescription(product.description || '');
            const longDescription = generateLongDescription(product, template);
            const recommendedPrice = parseFloat(product.price) || 0;
            const pricingGuidance = generatePricingGuidance(product);
            
            const result = {
                ...product,
                styledDescription,
                template,
                shortDescription,
                longDescription,
                recommendedPrice,
                pricingGuidance
            };
            
            result.formattedOutput = formatProductListing(result);
            
            return result;
        }

        // Form handling
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const imageUrlsText = document.getElementById('imageUrls').value.trim();
            const imageUrls = imageUrlsText ? imageUrlsText.split('\n').map(url => url.trim()).filter(url => url) : [];

            const product = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: document.getElementById('productPrice').value,
                originalPrice: document.getElementById('originalPrice').value,
                condition: document.getElementById('productCondition').value,
                brand: document.getElementById('productBrand').value,
                imageUrls: imageUrls
            };

            const options = {
                template: document.getElementById('styleTemplate').value,
                addBranding: document.getElementById('addBranding').checked
            };

            const styled = styleMyProduct(product, options);

            // Use the formatted output
            const output = styled.formattedOutput;

            // Display result
            document.getElementById('styledOutput').textContent = output;
            document.getElementById('templateBadge').textContent = styled.template.toUpperCase();
            document.getElementById('resultContainer').classList.add('show');

            // Scroll to result
            document.getElementById('resultContainer').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });

        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('resultContainer').classList.remove('show');
        }

        function copyToClipboard() {
            const output = document.getElementById('styledOutput').textContent;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(output).then(() => {
                    showToast();
                }).catch(() => {
                    fallbackCopy(output);
                });
            } else {
                fallbackCopy(output);
            }
        }

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                alert('Please manually copy the text');
            }
            
            document.body.removeChild(textarea);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Service Worker registration for PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {
                    // Service worker registration failed, continue without PWA features
                });
            });
        }
    </script>
</body>
</html>
